<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA</title>

  <!-- Bootstrap for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Your custom styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center">CHATBOT-AURA</h1>

    <!-- Responsive wrapper only -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <!-- Your untouched chatbot component -->
        <div class="chat-container">
          <div id="chat-box"></div>
          <div class="input-area">
            <input type="text" id="user-input" placeholder="HI! Lets have a chat..." />
            <button onclick="sendMessage()">Send</button>
            <!--I used the button to call the function to send the message to the server -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
